{% extends "layout.html" %}
{% block content %}
<div class="auth-container">
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <div class="auth-box">
        <!-- Sign In -->
        <div class="form-section">
            <h2>Sign In</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required
                       style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
                <input type="password" name="password" placeholder="Password" required
                       style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
                <button type="submit"
                       style="width:100%; padding:10px; background:#007BFF; color:white; border:none; border-radius:5px;">
                Sign In
                </button>
            </form>
        </div>

        <!-- Register -->
        <div class="form-section">
            <h2>Register</h2>
            <form method="POST">
                <input type="text" name="register" placeholder="Register" required
                        style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
                <input type="password" name="password" placeholder="Password" required
                        style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
                <button type="submit"
                        style="width:100%; padding:10px; background:#007BFF; color:white; border:none; border-radius:5px;">
                Register
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
