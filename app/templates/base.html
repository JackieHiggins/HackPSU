{% extends "layout.html" %}
{% block content %}
<div class="home-container">
    <div class="content-card">
        <h1 class="section-title">Welcome to EmojiStory</h1>
        <p class="intro">
            Create short stories inspired by fun daily emojis!
        </p>
        <div class="emoji-container">
            {% for emoji in emojis %}
                <div class="emoji">{{ emoji }}</div>
            {% endfor %}
        </div>
        <p class="message">Please sign in to post your story!</p>
        <div class="cta-section">
            <a href="{{ url_for('auth.login_register') }}" class="cta-button">Sign In or Register</a>
        </div>
    </div>
</div>
{% endblock %}
