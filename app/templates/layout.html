<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "EmojiStory" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <div style="display:flex; align-items:center; font-size:20px; background:#ff9800; color:white; padding:5px 10px; border-radius:20px; animation:flicker 1s infinite;">
    ðŸ”¥ <span style="margin-left:5px; font-weight:bold;">{{ streak_count }}</span>
</div>

<style>
@keyframes flicker {
    0% { box-shadow: 0 0 5px #ff9800; }
    50% { box-shadow: 0 0 15px #ff5722; }
    100% { box-shadow: 0 0 5px #ff9800; }
}
</style>

</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="{{ url_for('main.index') }}" class="logo-link">
                <span class="app-name">EmojiStory</span>
            </a>
        </div>
        <div class="header-right">
            {% if current_user.is_authenticated %}
                <span class="username">{{ current_user.username }}</span>
                <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login_register') }}" class="nav-link">Sign In</a>
            {% endif %}
        </div>
    </header>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
