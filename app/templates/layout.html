<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 1. The Head -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "EmojiStory" }}</title>
    
    <!-- 2. The Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- 3. The Header / Navigation -->
    <header class="header">
        <div class="header-left">
            <!-- App Logo -->
            <a href="/" class="logo-link">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
                <span class="app-name">EmojiStory</span>
            </a>
        </div>

        <div class="header-right">
            {% if username %}
                <!-- When logged in: show username, avatar, logout -->
                <span class="username">{{ username }}</span>
                <img src="{{ url_for('static', filename='default-user.png') }}" alt="User Avatar" class="avatar">
                <a href="{{ url_for('main.logout') }}" class="nav-link">Logout</a>
            {% else %}
                <!-- When not logged in: show sign-in link -->
                <a href="{{ url_for('main.login') }}" class="nav-link">Sign In</a>
            {% endif %}
        </div>
    </header>

    <!-- 4. Page Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
