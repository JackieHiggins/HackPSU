{% extends "layout.html" %}
{% block content %}
<div class="dashboard-container">
    <div class="emoji-display">
        {{ emojis }}
    </div>
    <form method="POST" class="story-form">
        <textarea name="story" placeholder="Write a short story inspired by todayâ€™s emojis..." required></textarea>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
    <hr>
    <div class="posts-container">
        <h3>Today's Stories</h3>
        {% for post in posts %}
            <div class="post">
                <b class="post-user">{{ post.author.username }}</b>: {{ post.content }}
            </div>
        {% else %}
            <p>No stories yet. Be the first to share!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
